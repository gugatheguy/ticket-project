<nav class="bg-slate-700 flex  w-full shadow items-center justify-between  mx-auto h-14">
  <div class="ml-4 text-white">
    <a routerLinkActive="active" routerLink="/" class="no-underline hover:text-indigo-300 cursor-pointer ">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 ">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 010 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 010-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375z" />
      </svg>
    </a>
  </div>
  <div class="text-white flex items-center h-full">
    <div>
      <button  (click)="changeDropdownStatus()" class="no-underline hover:text-indigo-300 cursor-pointer mr-4 items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
          <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
        </svg>
      </button>
      <div *ngIf="dropdownActive" class="dropdown w-fit z-10 mr-1">
        <button *ngIf="this.onBoard"  [disabled]="!ticketsSelected()" (click)="changeSelectingStatus()"
                 class="text-left p-2 text-black w-full {{ticketsSelected() ? 'cursor-pointer  hover:bg-slate-300' : 'cursor-not-allowed bg-stone-100 text-slate-300'}}">
          Change Status
        </button>
        <button *ngIf="this.onBoard"  [disabled]="!ticketsSelected()" (click)="changeSelectingUser()"
                 class="text-left p-2 text-black w-full {{ticketsSelected() ? 'cursor-pointer  hover:bg-slate-300' : 'cursor-not-allowed bg-stone-100 text-slate-300'}}">
          Change User
        </button>
        <button *ngIf="this.onBoard"  [disabled]="!ticketsSelected()" (click)="changeDeletingSelected()"
                 class="text-left p-2 text-black w-full {{ticketsSelected() ? 'cursor-pointer  hover:bg-slate-300' : 'cursor-not-allowed bg-stone-100 text-slate-300'}}">
          Delete Tickets
        </button>
        <button (click)="changeCreatingUser()"
                 class="text-left p-2 text-black hover:bg-slate-300 w-full cursor-pointer">
          Create User
        </button>
      </div>
    </div>
    <button routerLinkActive="active" routerLink="/ticket/create" class="text-lg rounded-lg bg-indigo-400 hover:text-indigo-500 hover:bg-slate-100 px-2 py-2 mr-4">Create Ticket</button>
  </div>
</nav>

<div *ngIf="selectingStatus">
  <div class="overlay" (click)="changeSelectingStatus()"></div>
  <div class="modal">
    <app-change-selected-status (done)="changeSelectingStatus()"></app-change-selected-status>
  </div>
</div>

<div *ngIf="selectingUser">
  <div class="overlay" (click)="changeSelectingUser()"></div>
  <div class="modal">
    <app-change-selected-user (done)="changeSelectingUser()"></app-change-selected-user>
  </div>
</div>

<div *ngIf="deletingSelected">
  <div class="overlay" (click)="changeDeletingSelected()"></div>
  <div class="modal">
    <app-delete-selected (done)="changeDeletingSelected()"></app-delete-selected>
  </div>
</div>

<div *ngIf="creatingUser">
  <div class="overlay" (click)="changeCreatingUser()"></div>
  <div class="modal z-[13]">
    <app-create-user (done)="changeCreatingUser()"></app-create-user>
  </div>
</div>
