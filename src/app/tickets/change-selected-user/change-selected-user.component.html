<h3 class="text-xl text-indigo-400 text-center">Change User</h3>
<form class="m-4" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label for="newUser" class="block mb-2 text-sm font-semibold">User</label>
  <select id="newUser"
            class="bg-slate-100 border border-slate-400 text-sm rounded-md block w-1/3 p-2 mb-4"
            formControlName="newUser">
      <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
  </select>
  <button type="submit"
          [disabled]="ola"
          class="mb-4 text-white rounded-lg px-2 py-2 mr-4 {{!ola ? 'bg-indigo-400 hover:bg-indigo-500' : 'bg-slate-400 hover:cursor-not-allowed'}}">
    Change User
  </button>
</form>
