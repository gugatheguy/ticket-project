<h3 class="text-xl text-indigo-400 text-center">Change Status</h3>
<form class="m-4" [formGroup]="statusForm" (ngSubmit)="onSubmit()">
  <label for="newStatus" class="block mb-2 text-sm font-semibold">Status</label>
  <select id="newStatus"
          class="mb-4 bg-slate-100 border border-slate-400 text-sm rounded-md block w-1/3 p-2"
          formControlName="newStatus">
    <option *ngFor="let status of statusList" >{{status}}</option>
  </select>
  <button type="submit"
          [disabled]="!statusForm.valid"
          class="mb-4 text-white rounded-lg px-2 py-2 mr-4 {{statusForm.valid ? 'bg-indigo-400 hover:bg-indigo-500' : 'bg-slate-400 hover:cursor-not-allowed'}}">
    Change Status
  </button>
</form>
